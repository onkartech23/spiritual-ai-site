<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual AI Companion</title>
  <link rel="icon" href="favicon.png" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f3f4f6;
      color:#111827;
    }
    header{
      background:#1f2937;
      color:#fff;
      padding:24px 16px 28px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:32px;
      line-height:1.2;
    }
    header p{
      margin:8px 0 0;
      font-size:16px;
      opacity:.9;
    }
    main{
      max-width:960px;
      margin:40px auto 120px;
      padding:0 16px;
      text-align:center;
    }
    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:18px;
      justify-content:center;
      margin-top:24px;
    }
    .btn{
      background:#334155;
      color:#fff;
      padding:12px 26px;
      border-radius:10px;
      border:none;
      font-size:16px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
      transition:opacity .2s;
    }
    .btn:hover{opacity:.85;}

    /* ===== Hide Voiceflow default launcher & footer ===== */
    /* Classic launcher class */
    .vf-chat-launcher, [data-cy="chat-launcher"]{
      display:none !important;
    }
    /* New “Test your agent” debug/launcher */
    [class*="vf-debug-launcher"],
    [data-testid="launcher"],
    div[id^="vf-launcher"]{
      display:none !important;
    }
    /* Footer “Powered by Voiceflow” */
    .vf-footer__powered-by{
      display:none !important;
    }
  </style>
</head>

<body>
  <header>
    <h1>✨ Spiritual AI Companion</h1>
    <p>Receive Gita wisdom, Yoga advice, and daily spiritual guidance</p>
  </header>

  <main>
    <div class="btn-row">
      <button class="btn" id="chatBtn">Chat Now</button>
      <a class="btn" href="https://wa.me/34671653842?text=Hi%20Spiritual%20AI%2C%20I%20need%20guidance" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn" href="https://t.me/YOUR_BOT_USERNAME" target="_blank" rel="noopener">Telegram</a>
    </div>
  </main>

  <!-- Voiceflow Widget Loader -->
<script type="text/javascript">
  (function (d, t) {
    // 1) Create loader script
    const s = d.createElement(t);
    s.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
    s.type = "text/javascript";
    s.async = true;

    // 2) Expose a global that we can check later
    window.vfAPI = null;

    // 3) When widget finishes loading, save the API & hide launcher
    s.onload = function () {
      window.voiceflow.chat.load(
        {
          verify: { projectID: "6872205abf484647c16ff114" },
          url: "https://general-runtime.voiceflow.com",
          versionID: "production",
          voice: { url: "https://runtime-api.voiceflow.com" }
        },
        {
          theme: {
            primary: "#334155",
            fontFamily: "Arial, sans-serif"
          }
        }
      ).then(api => {
        window.vfAPI = api;
        // Hide default launcher if it shows up
        try { api.hideLauncher && api.hideLauncher(); } catch (e) {}
      });
    };

    d.body.appendChild(s);

    // 4) Button click handler that retries until widget is ready
    function openChat() {
      if (window.vfAPI && window.vfAPI.open) {
        window.vfAPI.open();
      } else {
        // retry shortly (widget still initializing)
        setTimeout(openChat, 200);
      }
    }

    d.addEventListener("DOMContentLoaded", () => {
      const btn = d.getElementById("chatBtn");
      if (btn) btn.addEventListener("click", openChat);
    });
  })(document, "script");
  </script>
</body>
</html>
