<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiritual AI Companion</title>
  <meta name="description" content="Receive Gita wisdom, Yoga advice, and daily spiritual guidance." />

  <!-- Favicon (You can replace with your own) -->
  <link rel="icon" href="https://raw.githubusercontent.com/onkartech23/yoga-images/main/favicon.png" />

  <style>
    :root {
      --bg: #f4f6f8;
      --primary: #1f2937;   /* header bg */
      --accent: #334155;    /* buttons */
      --accent-hover: #475569;
      --text: #ffffff;
      --body-text: #0f172a;
      --max-width: 820px;
      --font: "Arial", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--body-text);
    }
    header {
      background: var(--primary);
      color: var(--text);
      padding: 16px 0 22px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.2;
      letter-spacing: .5px;
    }
    header p {
      margin: 6px 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    main {
      max-width: var(--max-width);
      margin: 36px auto 100px;
      padding: 0 16px;
      text-align: center;
      min-height: 40vh;
    }
    .btn-wrap {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .btn {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 12px 26px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background .15s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: var(--accent-hover); }

    /* Hide VF launcher bubble if it tries to appear */
    .vf-chat-launcher,
    [data-cy="chat-launcher"],
    [data-testid="launcher"],
    div[id^="vf-launcher"],
    [class*="vf-debug-launcher"] {
      display: none !important;
    }
  </style>
</head>
<body>

<header>
  <h1>✨ Spiritual AI Companion</h1>
  <p>Receive Gita wisdom, Yoga advice, and daily spiritual guidance</p>
</header>

<main>
  <div class="btn-wrap">
    <button id="chatBtn" class="btn">Chat Now</button>

    <!-- WhatsApp: pre-fill message -->
    <a class="btn"
       href="https://wa.me/34671653842?text=Hi%20Spiritual%20AI!%20I%20would%20like%20guidance."
       target="_blank" rel="noopener noreferrer">WhatsApp</a>

    <!-- Telegram: replace with your bot handle when ready -->
    <a class="btn"
       href="https://t.me/YOUR_TELEGRAM_BOT"
       target="_blank" rel="noopener noreferrer">Telegram</a>
  </div>

  <p style="font-size:0.9rem; opacity:.7;">
    Tip: If the chat doesn’t open instantly, wait 1–2 seconds and click again (first load only).
  </p>
</main>

<!-- Voiceflow widget loader -->
<script type="text/javascript">
(function (d, t) {
  // Append Voiceflow widget script
  const s = d.createElement(t);
  s.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
  s.type = "text/javascript";
  s.async = true;

  // Track API reference globally
  window.vfAPI = null;

  s.onload = function () {
    // Load the widget
    window.voiceflow.chat.load(
      {
        verify: { projectID: "6872205abf484647c16ff114" },
        url: "https://general-runtime.voiceflow.com",
        versionID: "production",
        voice: { url: "https://runtime-api.voiceflow.com" }
      },
      {
        theme: {
          // adjust widget look quickly here
          primary: "#334155",
          fontFamily: "Arial, sans-serif",
          spacing: { side: 20, bottom: 20 },
          position: "right"
        }
      }
    ).then(api => {
      window.vfAPI = api;
      try { api.hideLauncher && api.hideLauncher(); } catch(e) {}
    }).catch(err => {
      console.error("Voiceflow widget error:", err);
    });
  };

  d.body.appendChild(s);

  // Button handler – wait until widget is ready
  function openChat() {
    if (window.vfAPI && window.vfAPI.open) {
      window.vfAPI.open();
    } else {
      setTimeout(openChat, 250);
    }
  }

  d.addEventListener("DOMContentLoaded", () => {
    const btn = d.getElementById("chatBtn");
    if (btn) btn.addEventListener("click", openChat);
  });

})(document, "script");
</script>

</body>
</html>
