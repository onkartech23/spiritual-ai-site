<body>

  <header>

  <div class="button-group">
    <a href="#" class="button" onclick="openBot()">Chat Now</a>

  <!-- =====================  Voiceflow widget  ===================== -->
  <!-- Add code before closing </body> tag -->
  <script type="text/javascript">
    // small helper so the button can open the widget once it's ready
    let vfReady = false;
    function openBot(){
      if (vfReady && window.voiceflow && window.voiceflow.chat) {
        window.voiceflow.chat.open();
      } else {
        // In case user clicks fast, wait a bit then try again
        setTimeout(openBot, 500);
      }
    }

    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '6872205abf484647c16ff114' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });
        vfReady = true;
      };
      v.src  = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  <!-- =================== / Voiceflow widget end =================== -->

</body>
